<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Codificador e Decodificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="img/robozinho.jpg" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="img/robozinho.jpg" alt="robo pequeno"> 
            
            <h1>Mensagens Codificadas</h1>
        </header>

     <div class="container-input">
          <div class="input">
              <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
              <p>ATENÇÃO: Apenas letras maiúsculas e sem acentos</p>
          </div>

     <div id="output">
         <img src="img/robozinho.jpg" alt="imagem robo branco" >
         <h2><br> A sua mensagem aparecerá aqui !</h2>
         <span><br>Digite um texto que deseja criptografar ou descriptografar.</span>
     </div>
     </div>   
     
    <div class="buttons">
        <div class="container-bnt">
             <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
             <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div> 
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>       
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Paulo Henrique.</h3>
    </footer>
    
     <script src="interacao/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
